    }
    else if(byname.value=="asc")
    {
      mensData.sort(function(a,b){
        var x=a.name.toUpperCase();
        var y=b.name.toUpperCase();
        if(x>y)
        {
          return 1;
        }
        else if(x<y)
        {
          return -1;
        }
        else 
        {
          return 0;
        }
      })

    }
    else if(byname.value=="dec")
