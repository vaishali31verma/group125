<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     
        #box{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            height: 600px;
            width: 500px;
            margin: auto;
            margin-top: 60px;
            border-radius: 20px;
        }
        h2{
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        input{
            height: 35px;
            width: 80%;
            margin-bottom: 30px;
            border-radius: 5px;
            border:1px solid gray;
            padding-left: 10px;
            margin-left: 7%;
            margin-top: 10px;

        }
        label{
            margin-left: 7%;
        
        } 
        #b{padding:10px 165px 10px 170px;
            font-size: large;
            margin:7%;
            border-radius: 5px;
            border: 1px solid gray;
            background-color: rgb(143, 81, 202);
            color:white
            

        }
        p{
            text-align: center;
            margin-left: 10px;
            margin-right: 15px;
        }
        h3{
            text-align: center;
            color: grey;
            margin-top: 10px;
        }
        a{
            text-decoration: none;
        }
</style>
<body>
   
    <div id="box">
        <h2>Login</h2>
        <label for="email">Email</label><br>
        <input id="email" type="text"placeholder="Enter email"><br>
        <label for="pass">Password</label><br>
        <input id="pass" type="text"placeholder="enter password"><br>
        
        <button id="b">Login</button>
        <h3>Forgot  <a href="forgot.html">Password ?</a></h3>
        <h3>Don't have account ? <a href="signup.html"> Sign Up</a></h3>
    </div>
</body>
</html>
<script>
    document.querySelector("#b").addEventListener("click",target)
    
  
    
    function target(){
        var out= JSON.parse(localStorage.getItem("data"))
        out.forEach(function(elem) {
        elem.email==email.value && elem.pass==pass.value
        if(elem.email==email.value && elem.pass==pass.value ){
          alert("sign in successfully")
      }else
      {
          alert("wrong check the credential again!")

      }
    })
    }
       
        
      
    
    
</script>
